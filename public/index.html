<!DOCTYPE HTML>
<html ng-app="getTweets">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="twitter:widgets:csp" content="o">

<title>GetTweets #NowPlaying</title>

<!-- Files CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="css/style-template.css" rel="stylesheet"/>

<!-- Files javascript  -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script src="//platform.twitter.com/widgets.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="js/core.js"></script>
    <script src="js/geolocation.js"></script>

<!-- script button Tweet#NowPlaying -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
</script>
</head>
<body ng-controller="mainController">
<div class="header">    
    <div class="wrap pos-relative">
       
        <div class="float-left">
            <br>
            <br>    
            <h1> #nowplaying in San Francisco </h1>    
            <div>
                <br>
                <p>This page shows #nowplaying tweets in San Francisco that contain a youtube link. It also allows you to post a #nowplaying tweet with a YouTube link </p>
                <br>
                <br> 
            </div>
        </div>
    <div class="clear"></div>

    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Video URL: </label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="http://youtube.com/">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Comment: </label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="I love music">
        </div>
        <a href="https://twitter.com/intent/tweet?button_hashtag=NowPlaying" class="twitter-hashtag-button" data-related="PaolaZarateM">Tweet #NowPlaying</a>
        <br>
        <br> 
    </form>
                </div>
          </div>
    </div>

    </div>        
    </div>
</div>
 <div id="map-canvas"></div>
<div class="wrap">
    <div class="content">
        <div class="vdo-log">
            <div class="heading"><h2>Most <span>Recent</span></h2></div>
            <div class="vdo-list">                
            <div class="vdo-info">
                <div class="vdo-desc">
                    <div id="tweet-list">
                        <div ng-repeat="tweet in tweets" class="tweet-item">
                            <div ng-bind-html="tweet.oEmbed.html"></div>
                                <div class="tweet-details">Source: <span ng-bind-html="tweet.source"></span>
                                </div>
                            <!-- <div class="vdo-title">
                                <p>
                                <h2>{{ tweet.text }}</h3>
                                <h3>{{ tweet.user.screen_name }}</h3>
                                <a class="twitter-tweet-button" href="https://twitter.com/share" lang="de" xml:lang="de">Tweet</a>
                            </p>-->
                            <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
